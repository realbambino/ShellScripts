behavior {
    theme "Kon"
    
    table {
        
        colorHighlighting false
        
        defaults {
            columns ">size:80,modified:144"
        }
    }
}

fonts {
    actionBar [ "MiSans VF Normal" 12 ]
    breadcrumbs [ "MiSans VF Medium" 13 ]
    virtualTabs [ "MiSans VF Medium" 12 ]
    files [ "MiSans VF Medium" 13 ]
    statusBar [ "MiSans VF Normal" 12 ]
    tableHeader [ "MiSans VF Medium" 12 ]
    tabs [ "MiSans VF Medium" 12 ]
    preferences [ "Intel One Mono" 12 ]
}

keyBindings {
    "F2" "core.rename"
    "F3" "core.preview"
    "F9" "core.flatten"
    "F10" "core.terminal.activate"
    
    "Shift+F10" "core.ext.terminal.open"
    "Space" "core.select.move.down"
    "Ins" "core.select.move.down"
    
    "Cmd+R" "core.refresh"
    "Cmd+D" "core.lookup"
    "Cmd+=" "core.select.group"
    "Cmd+-" "core.deselect.group"
    
    "Cmd+F1" {
        id "core.display.mode"
        mode "table"
    }
    "Cmd+F2" {
        id "core.display.mode"
        mode "1column"
    }
    "Cmd+F3" {
        id "core.display.mode"
        mode "2columns"
    }
    "Cmd+F4" {
        id "core.display.mode"
        mode "3columns"
    }
    
    "Opt+F1" {
     id "core.ordering"
     ordering "name"
    }
    "Opt+F2" {
        id "core.ordering"
        ordering "size"
    }
    "Opt+F3" {
        id "core.ordering"
        ordering "modified"
    }
    "Opt+F4" {
        id "core.ordering"
        ordering "extension"
    }
    "Opt+Shift+Enter" "core.disk.usage"
}

